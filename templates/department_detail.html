<!DOCTYPE html>
<html>
<head>
    <title>Department Detail</title>
</head>
<body>
    <h1>Department Detail - {{ department.name }}</h1>
    <h2>Employees:</h2>
    <ul>
        {% for employee in employees %}
        <li>{{ employee.firstname }} {{ employee.lastname }}</li>
        {% endfor %}
    </ul>
</body>
</html>
